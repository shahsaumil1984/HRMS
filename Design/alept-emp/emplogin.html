<div class="loginwrap row">
	
	<div class="col-sm-5 loginimg">
		<div class="text-center logimg"><img src="images/loginimg2.jpg"></div>
	</div>
	<div class="col-sm-7">
		<div class="loginfrm">
			<h2><img src="images/logo.png">&nbsp;&nbsp;User Login</h2>
			<div class="form-group">
				<label><i class="fa fa-user"></i>&nbsp;&nbsp;User Name</label>
				<input type="text" class="form-control">
			</div>
			<div class="form-group">
				<label><i class="fa fa-key"></i>&nbsp;&nbsp;Password</label>
				<input type="password" class="form-control">
			</div>
			<div class="form-group">
				<button>Login</button>
			</div>
			
		</div>
	</div>
</div>
